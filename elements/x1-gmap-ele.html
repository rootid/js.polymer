<link rel="import" href="../bower_components/polymer/polymer.html">

<dom-module id="x1-gmap-ele">
<template>
 <style>
      google-map {
        height: 200px;
        width : 200px;
			  display : block; 
      }
    </style>
		<google-map latitude={{lati}} longitude={{longi}} draggable=true clickEvents=true fit-to-markers>
		<google-map-marker latitude={{lati}} longitude={{longi}}
      draggable="true" title="Go VVV!"></google-map-marker>
		<google-map-marker latitude={{lati}} longitude={{longi}}></google-map-marker>
		</google-map>
		<script>
      var map = document.querySelector('google-map');
			map.clickEvents = true;
      map.addEventListener('google-map-click', function(e) {
        alert('map clicked with lat!');
        alert('display'+this);
      });

      map.addEventListener('google-map-ready', function(e) {
        alert('I m ready!');
      });
		</script>
</template>


<script>
	Polymer({
			is: "x1-gmap-ele",
			ready: function() {
				this.lati = 37.77493;
      	this.longi = -122.41942;
			}
	});

</script>
  
</dom-module>
